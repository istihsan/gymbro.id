<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
      /* Add some basic styling for the chat box */
      body {
        font-family: 'Bebas Neue', sans-serif;
        background-color: #fff;
      }
      section {
			padding: 20px;
			text-align: center;
			background-color: #fff;
			margin: 20px auto;
			max-width: 800px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}
		section:hover {
			background-color: #34558b;
			color: #fff;
		}

        section:hover h2 {
			background-color: #34558b;
			color: #fff;
		}

		section h2 {
			color: #34558b;
			text-shadow: 1px 1px #ccc;
		}
        
		section p {
			color: #666;
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 20px;
			text-shadow: 1px 1px #ccc;
		}
        
        section:hover p {
			color: #fff;
			font-size: 18px;
			line-height: 1.5;
			margin-bottom: 20px;
			text-shadow: 1px 1px #ccc;
		}

		section ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		
        section ul li {
			display: inline-block;
			margin: 0 10px;
		}

		section ul li span {
			font-weight: bold;
			color: #34558b;
			display: block;
			margin-bottom: 5px;
			text-shadow: 1px 1px #ccc;
		}
		
        section:hover ul li span {
			font-weight: bold;
			color: #fff;
			display: block;
			margin-bottom: 5px;
			text-shadow: 1px 1px #ccc;
		}
        
        section img {
			display: block;
			margin: 0 auto 20px;
			border-radius: 50%;
			border: 5px solid #34558b;
			max-width: 200px;
			max-height: 200px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
		}
      #chatBox {
        padding: 10px;
        display: none;
      }
      .chatMessage {
        margin-bottom: 10px;
      }
      .trainerMessage {
        text-align: right;
      }
      .userMessage {
        text-align: left;
      }
      input[type="text"] {
        width: 80%;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-right: 5px;
      }
      button {
        padding: 5px 10px;
        border-radius: 5px;
        border: none;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
      }
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        margin-top: 5%;
        margin-left: -10px;
        text-align: center;
        background-color: #34558b;
        color: #fff;
        padding: 10px;
        text-align: center;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center; margin-top: 2%;">Chat dengan Istihsan Bismo</h1>
    <section>
        <img src="munbaik-cycling-clothing-2Jst9HK5peo-unsplash.jpg">
        <h2>Istihsan Bismoputro</h2>
        <p>Specialty: Weightlifting</p>
        <ul>
            <li><span>Date of Birth:</span> September 17, 2001</li>
            <li><span>Height:</span>6'10"</li>
            <li><span>Weight:</span> 131 kg</li>
        </ul>
    </section>
    <div style="margin-left: 15%;">
        <input type="text" id="chatInput" placeholder="Type your message here">
        <button onclick="startChat()">Send</button>
    </div>
    <!-- Add the chat button and chat box -->
    <div id="chatBox">
      <div class="chatMessage trainerMessage">
      </div>
    </div>
    <footer>
		<p>&copy; 2023 | GYMBRO.ID | All rights reserved.</p>
	</footer>
    <!-- Add the JavaScript code for the chat function -->
    <script>
      var messages = [
        "Halo, Saya siap membantu.",
        "Apakah ada target yang ingin diraih?",
        "Saya bisa membuat program khusus sesuai dengan target yang Anda inginkan",
        "Saya siap membantu mulai dari latihan kekuatan, cardio, and yoga.",
        "Silahkan tanya saja pertanyaan jika Anda bingung.",
      ];
      var messageIndex = 0;
      var chatBox = document.getElementById("chatBox");
      var chatInput = document.getElementById("chatInput");
      
      function startChat() {
        chatBox.style.display = "block";
        addMessage("user", "Hallo, Saya tertarik untuk merekrut Personal Trainer");
        chatInput.focus();
      }
      
      function addMessage(sender, text) {
        var messageClass = (sender == "trainer") ? "trainerMessage" : "userMessage";
        var messageHTML = '<div class="chatMessage ' + messageClass + '"><p>' + text + '</p></div>';
        chatBox.innerHTML += messageHTML;
        messageIndex++;
        if (messageIndex < messages.length) {
          setTimeout(function() {
            addMessage("trainer", messages[messageIndex]);
          }, 1500);
        }
      }
    </script>
  </body>
</html>
